<h1>Shopping Cart</h1>
<table class="table table-bordered">
  <thead>
    <th>Title</th>
    <th>Author</th>
    <th>Price</th>
  </thead>
  <tbody>
    <tr ng-repeat="book in cart track by $index">      
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.price | currency}}</td>
    </tr>
  </tbody>
</table>

<p>Total: {{total | currency}}</p>
<button class="btn btn-primary btn-lg"
        stripe-checkout="doCheckout"
        data-key="pk_test_HJNWPlajghxupBJagvAGHsAJ"
        data-name="Readable Book Checkout"
        ng-attr-data-description="{{'Cart'}}"
        ng-attr-data-amount="{{formatPrice(total)}}">
  Check&nbsp;Out<!-- BECAUSE IT'S TWO FUCKING WORDS -N -->
</button>
<button class="btn btn-lg btn-success" ui-sref="books.index">Continue Shopping</button>
<br>
<br>
<button class="btn" ng-click="emptyCart()">Empty Cart</button>
