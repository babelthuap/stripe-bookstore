<h1>Shopping Cart</h1>
<table class="table table-bordered">
  <thead>
    <th>Title</th>
    <th>Author</th>
    <th>Price</th>
  </thead>
  <tbody>
    <tr ng-repeat="book in cart track by $index">      
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.price | currency}}</td>
    </tr>
  </tbody>
</table>

<div>Total: {{total | currency}}
</div>
