<h1>Order Confirmation</h1>
<h4>Thank you for your purchase! :)</h4>
<table class="table table-bordered">
  <thead>
    <th>Title</th>
    <th>Author</th>
    <th>Price</th>
  </thead>
  <tbody>
    <tr ng-repeat="book in purchase track by $index">      
      <td>{{book.title}}</td>
      <td>{{book.author}}</td>
      <td>{{book.price | currency}}</td>
    </tr>
  </tbody>
</table>

<p>Total: {{total | currency}}</p>
