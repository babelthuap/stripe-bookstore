<div>
  <h2>
    {{book.title}}
  </h2>
  <h3>
    By {{book.author}}
  </h3>
  <h4>
    Price {{book.price | currency}}
  </h4>
  <button class="btn btn-primary" ng-click="addToCart()" ng-if="!inCart()">Add to Cart</button>
  <button class="btn btn-success" ui-sref="cart" ng-if="inCart()"><em>Already in Cart</em></button>
  <button ui-sref='books.index' class="btn btn-default">Back to Books</button>

</div>
