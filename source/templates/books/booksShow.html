<div>
  <h2>
    {{book.title}}
  </h2>
  <h3>
    By {{book.author}}
  </h3>
  <h4>
    Price {{book.price | currency}}
  </h4>
  <button class="btn btn-primary" ng-click="addToCart()">Add to Cart</button>
  <button ui-sref='books.index' class="btn btn-default">Back to Books</button>
</div>

<hr>
<button class="btn btn-primary"
        stripe-checkout="doCheckout"
        data-key="pk_test_HJNWPlajghxupBJagvAGHsAJ"
        data-name="Readable Book Purchase"
        ng-attr-data-description="{{book.title}}"
        ng-attr-data-amount="{{formatPrice(book.price)}}">
  Buy It!
</button>
